<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nike</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" alt="logo">
            <nav>
                <ul>
                    <li><a href="">Início</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Coleções</a></li>
                    <li><a href="">Customize</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" alt="menu">
        </div>

            <div class="row">
                <div class="col-1">
                    <h2>Nike <br> Pegasus Trail 3</h2>
                    <h3>Encontre suas asas com uma corrida off-road.</h3>
                    <p>(Amortecimento responsivo)</p>
                    <h4>R$ 549,99</h4>
                    <button type="button">Comprar agora<img src="img/seta.png">
                    </button>
                </div>
                <div class="col-2">
                    <img src="img/nikepegasus.png" alt="pegasus">
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="img/add.png">
                        <p><small>Adicionar ao carrinho</small></p>
                    </div>
                </div>
            </div>
            <div class="social">
                <img src="img/fb.png">
                <img src="img/instagram.png">
                <img src="img/twitter.png">
            </div>
    </div>
</body>
</html>
